{% load static %}
{% block content %}
<div class="modal fade" id="newCamp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-lg">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold">New Campaign</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="{% url 'campaigns' %}" method="post">
            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                    <label for="name" class="font-weight-bolder">Name</label>
                    <input type="text" name="name" class="form-control rounded-sm" required>
                </div>
                <div class="form-group">
                    <label for="description" class="font-weight-bolder">Description</label>
                    <textarea name="description" class="form-control rounded-sm" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="template" class="font-weight-bolder">Template</label>
                    <select name="template" class="form-control rounded-sm">
                      {% for template in templates %}
                        <option value="{{template.templateId}}">{{template.name}}</option>
                      {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="True" name="active">
                        <label class="form-check-label font-weight-bolder" for="active">Active</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" id="submitBtn" class="btn btn-primary btn-block rounded-sm" value="Submit">
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
