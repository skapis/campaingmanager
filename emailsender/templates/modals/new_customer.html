{% load static %}
{% block content %}
<div class="modal fade" id="newCustomer" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-lg">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold">New Customer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="{% url 'customers' %}" method="post">
            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                    <label for="firstName" class="font-weight-bolder">First Name</label>
                    <input type="text" name="firstName" class="form-control rounded-sm" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="font-weight-bolder">Last Name</label>
                    <input type="text" name="lastName" class="form-control rounded-sm" required>
                </div>
                <div class="form-group">
                    <label for="email" class="font-weight-bolder">E-mail</label>
                    <input type="email" name="email" class="form-control rounded-sm" required>
                    <p id="emailCheckArea" class="invalid-feedback"></p>
                </div>
                <div class="form-group">
                    <label for="gender" class="font-weight-bolder">Gender</label>
                    <select name="gender" class="form-control rounded-sm mr-2">
                        {% for gender in genders %}
                            <option value="{{gender.id}}">{{gender.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="age" class="font-weight-bolder">Age</label>
                    <input type="number" min="0" name="age" class="form-control rounded-sm" required>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="font-weight-bolder">Birth Date</label>
                    <input type="date" name="birthDate" class="form-control rounded-sm" required>
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" id="submitBtn" class="btn btn-primary btn-block rounded-sm" value="Submit">
            </div>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'js/newCustomer.js' %}"></script>
{% endblock %}
